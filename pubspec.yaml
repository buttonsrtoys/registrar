name: registrar
description: A Flutter hybrid locator that locates both global services (similar to GetIt) and scoped inherited models (similar to Provider, InheritedWidget). Supports registering inherited models as global services.
version: 0.3.1
repository: https://github.com/buttonsrtoys/registrar
issue_tracker: https://github.com/buttonsrtoys/registrar/issues

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true